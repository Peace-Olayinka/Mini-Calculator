<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div id="box" class="bg-primary px-3 py-5 mt-5" >
        <input type="text" id="disp" class=" text-end fw-bold  fs-2 px-3 py-1 mt-2 bg-white">
       <button class="mybtn" >(</button>
       <button class="mybtn">)</button>
       <button class="mybtn" onclick="deleteNum()">C</button>
       <button class="mybtn" onclick="deleteNum()">del</button>
       <button class="mybtn" onclick="myDigit(7)">7</button>
       <button class="mybtn" onclick="myDigit(8)">8</button>
       <button class="mybtn" onclick="myDigit(9)">9</button>
       <button class="mybtn" onclick="mySymbol('/')">/</button>
       <button class="mybtn" onclick="myDigit(4)">4</button>
       <button class="mybtn" onclick="myDigit(5)">5</button>
       <button class="mybtn" onclick="myDigit(6)">6</button>
       <button class="mybtn" onclick="mySymbol('*')">X</button>
       <button class="mybtn" onclick="myDigit(1)">1</button>
       <button class="mybtn" onclick="myDigit(2)">2</button>
       <button class="mybtn" onclick="myDigit(3)">3</button>
       <button class="mybtn"onclick="mySymbol('-')">-</button>
       <button class="mybtn">^</button>
       <button class="mybtn"onclick="myDigit(0)">0</button>
       <button class="mybtn"onclick="myDigit(.)">.</button>
       <button class="mybtn" onclick="mySymbol('+')">+</button>
       <button class="mybtn">+/-</button>
       <button class="mybtn">%</button>
       <button class="mybtn" onclick="myEquals()">=</button>
    </div>




    <script src="basicCalculator.js"></script>
</body>
</html>
